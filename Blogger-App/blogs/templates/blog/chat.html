{% extends 'base.html' %}

{% block header %}
<h1>{% block title %} Chat Session{% endblock %}</h1>
{% endblock %}

{% block content %}

<table>
    <tr>
        <td>
            <textarea id="myMessage" rows="2" cols="50"></textarea>
            <button id="sendbutton">Send</button>
        </td>
        <td>
            <ul id="messages" style="width: 450px; height: 300px; overflow-y: auto">
            {% for msg in messages %}
                <li>{{ msg.message }}</li>
            {% endfor %}
            </ul>
        </td>

    </tr>
</table>
{% endblock %}
